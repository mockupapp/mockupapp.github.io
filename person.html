<!DOCTYPE html>
<html lang="de">
<head>

        </div>


        <h1 id="exhibitiondates">Ausstellungsdaten</h1>

        <div class="items">
            <h2 id="licensenumber" class="data">Loading...</h2>
            <h3 class="default">F&Uuml;HRERSCHEIN-NUMMER</h3>

            <h2 id="placeofissue" class="data">Loading...</h2>
            <h3 class="default">AUSSTELLENDE BEH&Ouml;RDE</h3>

            <h2 id="dateofissue" class="data">Loading...</h2>
            <h3 class="default">AUSSTELLUNGS-DATUM</h3>

            <h2 id="dateofexpiration" class="data">Loading...</h2>
            <h3 class="default">ABLAUFDATUM</h3>
        </div>

        <h1 id="drivinglicenseclasses">F&uuml;hrerscheinklassen</h1>

        <div class="items" id="licenses"></div>


    </body>
    <script src="person.js"></script>
</html>
