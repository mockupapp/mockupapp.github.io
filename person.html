<!DOCTYPE html>
<html lang="de">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <style>
            .btn {
              border: none;
              background-color: inherit;
              padding: 14px 28px;
              font-size: 16px;
              cursor: pointer;
              display: inline-block;
            }
            .data{
              color:black
            }

            .btn:hover {background: #eee;}

            .success {color: green;}
            .info {color: rgb(10, 77, 144);}
            .warning {color: orange;}
            .danger {color: red;}
            .default {color: black; font-size: 12px;}
        </style>
        <title>Person</title>
        <script src="person.js"></script>
    </head>
    <body>
        <button class="btn info" onclick="window.open('/mainpage', '_self')">Zur&uuml;ck</button>

        <h1 id="personalinfo">Personendaten</h1>
        <div class="items">
            <img src="https://thispersondoesnotexist.com/image" alt="Personpicture" width="200">
            <h2 id="firstname" class="data">Loading...</h2>
            <h3 class="default">VORNAME</h3>

            <h2 id="lastname" class="data">Loading...</h2>
            <h3 class="default">NACHNAME</h3>

            <img src="/" alt="Signatur">
            <h3 class="default">SIGNATUR</h3>

            <h2 id="dateofbirth" class="data">Loading...</h2>
            <h3 class="default">GEBURTSDATUM</h3>

            <h2 id="placeofbirth" class="data">Loading...</h2>
            <h3 class="default">GEBURTSORT</h3>
        </div>


        <h1 id="exhibitiondates">Ausstellungsdaten</h1>

        <div class="items">
            <h2 id="licensenumber" class="data">Loading...</h2>
            <h3 class="default">F&Uuml;HRERSCHEIN-NUMMER</h3>

            <h2 id="placeofissue" class="data">Loading...</h2>
            <h3 class="default">AUSSTELLENDE BEH&Ouml;RDE</h3>

            <h2 id="dateofissue" class="data">Loading...</h2>
            <h3 class="default">AUSSTELLUNGS-DATUM</h3>

            <h2 id="dateofexpiration" class="data">Loading...</h2>
            <h3 class="default">ABLAUFDATUM</h3>
        </div>

        <h1 id="drivinglicenseclasses">F&uuml;hrerscheinklassen</h1>

        <div class="items" id="licenses"></div>


    </body>
</html>
